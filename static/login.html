<!-- static/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form id="login-form">
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br>
        <button type="button" id="togglePassword">Show Password</button> <!-- Add button to toggle password visibility -->
        <button type="submit">Login</button>
    </form>
    <!-- Message for signup -->
    <p>Don't have an account yet? <a href="/static/signup.html">Click here to sign up</a>.</p>
    <script src="script.js"></script>
</body>
</html>
